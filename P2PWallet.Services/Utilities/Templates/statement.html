<!-- wwwroot/Templates/StatementTemplate.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Statement</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
      }
      .container {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      h1 {
        color: #2c3e50;
        text-align: center;
      }
      .info {
        margin-bottom: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
        font-weight: bold;
      }
      .debit {
        color: #e74c3c;
      }
      .credit {
        color: #27ae60;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Account Statement</h1>
      <div class="info">
        <p><strong>Account Number:</strong> [[AccountNumber]]</p>
        <p><strong>Name:</strong> [[FullName]]</p>
        <p><strong>Period:</strong> [[StartDate]] to [[EndDate]]</p>
      </div>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Balance</th>
          </tr>
        </thead>
        <tbody>
          [[TransactionRows]]
        </tbody>
      </table>
    </div>
  </body>
</html>
